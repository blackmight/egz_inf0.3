<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="styl.css">

</head>
<body>

    <header>Chat</header>

    <main>
        <section class="chat" id="chat">
            <section class="message" id="message-jolanta"><img src="Jolka.jpg" alt="Jolanta Nowak"><p>Cześć idziesz jutro do kina?</p></section>
            <section class="message" id="message-krzysztof"><p>Tak! A ty?</p><img src="Krzysiek.jpg" alt="Krzystof Łukasiński"></section>
        </section>
        <label for="input">Wpisz wiadomość:</label>
        <input id="inputMessage" type="text">
        <button id="buttonSend"><b>Wyślij</b></button>
        <br>
        <button id="buttonRandom"><b>Generuj losową odpowiedź</b></button>
    </main>
    

    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczny</li>
            <ol>
                <li>Turystyczny</li>
                <li>Żeglarski</li>
                <li>Filatelistyczny</li>
                <li>Hodowla zwierzątek
                    domowych</li>
            </ol>
        </ul>

        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak" class="jolka">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" class="krzys">
    </aside>

    <footer>Chat wykonał: 0000000000</footer>

    <script>

        let input_message = document.getElementById("inputMessage");
        let button_send = document.getElementById("buttonSend");
        let button_random = document.getElementById("buttonRandom"); 

        let sectionChat = document.getElementById("chat")

        button_send.addEventListener('click', function() {
            let sectionMessageKrzys = document.createElement("section")
            sectionMessageKrzys.className = "message"
            sectionMessageKrzys.id = "message-krzysztof"
            sectionMessageKrzys.innerHTML = `<p>${input_message.value}</p><img src='Krzysiek.jpg' alt='Krzystof Łukasiński'>`
            sectionChat.appendChild(sectionMessageKrzys)
        })

        let randomMessages = ["Świetnie!", "Kto gra główną rolę?", "Lubisz filmy Tego reżysera?", "Będę 10 minut wcześniej", "Może kupimy sobie popcorn?", "Ja wolę Colę", "Zaproszę jeszcze Grześka", "Tydzień temu też byłem w kinie na Diunie", "Ja funduję bilety"]

        button_random.addEventListener('click', function() {
            let randomIndex = Math.floor(Math.random() * randomMessages.length);
            let randomText = randomMessages[randomIndex];

            let sectionMessageJolka = document.createElement("section");
            sectionMessageJolka.className = "message";
            sectionMessageJolka.id = "message-jolanta";

            sectionMessageJolka.innerHTML = 
                `<img src="Jolka.jpg" alt="Jolanta Nowak">
                <p>${randomText}</p>`;

        sectionChat.appendChild(sectionMessageJolka);
    });

    </script>

</body>
</html>
